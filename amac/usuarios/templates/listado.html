<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de Usuarios</h1>
    {% if usuarios %}
    <h3><a href = {% url 'addUser' %} >Agregar un nuevo Usuario</a></h3>
    <table>
        <thead>
            <tr>
                <th>Nombe</th>
                <th>Apellido</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.first_name }}</td>
                <td>{{ usuario.last_name }}</td>
                <td>{{ usuario.rol_id }}</td>
                <td></td>
                <td><a href="/editarUsuario/{{ usuario.id }}"> EDITAR </a></td>
                <td><a href="/eliminarUsuario/{{ usuario.id }}"> ELIMINAR </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h2>No sean creados ning√∫n usuario</h2>
    {% endif %}
    <h4><a href={% url 'home' %}>Devolverse</a></h4>
</body>
</html>
