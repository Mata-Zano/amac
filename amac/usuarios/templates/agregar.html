<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Amac Spa - Agregar Usuario</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f60;
            height: 100vh;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h1 {
            font-size: 20px;
            margin-bottom: 40px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            text-align: center;
            width: 100%;
            
        }
        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .form-container form label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container form input, 
        .form-container form select, 
        .form-container form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .form-container form input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container form input[type="submit"]:hover {
            background-color: #1c598a;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #2980b9;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }
            .sidebar h1 {
                display: none;
            }
            .content {
                padding: 10px;
            }
            .form-container {
                padding: 15px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Gesti√≥n AMAC</h1>
        <a href="{% url 'User' %}"><i class="fas fa-user"></i>Usuarios</a>
        <a href="#"><i class="fas fa-briefcase"></i>Roles</a>
        <a href="#"><i class="fas fa-book"></i>Reportes</a>
    </div>
    <div class="content">
        <div class="header">
            <h1>Amac Spa</h1>
        </div>
        <div class="form-container">
            <h2>Agregar/Editar Usuario</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Guardar Usuario">
            </form>
            <div class="back-link">
                <a href="{% url 'User' %}">Volver al listado</a>
            </div>
        </div>
    </div>
</body>
</html>
