<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/ingreso.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AMAC SPA</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'image/logo.PNG' %}" alt="logo" class="img">
        </div>
        <div class="login-form">
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <input type="text" placeholder="USUARIO" name="username">
                    <input type="password" placeholder="CONTRASEÃ‘A" name="password" autocomplete="current-password">
                </div>
                <br/>
                <div>
                    <button type="submit">ENTRAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
